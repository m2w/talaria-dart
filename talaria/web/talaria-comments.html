</style>
<template if="{{error}}">
<div class="comment-load-error">
  An error occured while retrieving the comments.<br> <small>
    You can still manually view comments for this article by viewing
    them <a href="{{blame_path}}">directly on github</a>.
  </small>
</div>
</template>
<template if="{{!hide_comments && !error}}">
<div class="wrapper">
  <div class="header">
    <h3>Comments</h3>
    <small>Comments provided via <a href="{{newest_commit_url}}">github</a></small>
  </div>
  <div class="comments">
    <template repeat="{{comment in comments}}"> <img
      class="comment-author-avatar" height="48" width="48" src="{{comment.avatar}}"
      alt="" />
    <div class="comment-background">
      <div class="comment-foreground">
        <div class="comment-header">
          <a href="{{comment.author_profile}}"><b>{{comment.author_name}}</b></a>
          commented on <a href="{{comment.commit_url}}"><code>{{comment.short_sha}}</code></a> <span
            class="time">{{comment.time}}</span>
        </div>
        <div class="comment-body">{{comment.body}}</div>
      </div>
    </div>
    </template>
    <a href="{{newest_commit_url}}"><button type="submit">Add a Comment</button></a>
  </div>
</div>
</template> 
<template if="{{hide_comments && !error}}">
<div class="comment-count">
  <a href="#" on-click="{{expand}}">{{comment_count}}</a>
</div>
</template>
</template> 
<script type="application/dart" src="talaria.dart"></script> </polymer-element>
